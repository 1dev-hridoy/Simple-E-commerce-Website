<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-commerce</h1>
            <div class="relative">
                <button id="cartButton" class="text-2xl"><i class="fas fa-shopping-cart"></i> <span id="cartCount" class="text-sm">0</span></button>
                <div id="cartDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white text-gray-800 shadow-xl rounded-lg p-4">
                    <h3 class="font-bold mb-2">Cart Items</h3>
                    <ul id="cartItems" class="mb-2"></ul>
                    <p>Total: $<span id="cartTotal">0</span></p>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        <div class="mb-4 flex flex-col sm:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Search products..." class="p-2 rounded-lg flex-grow">
            <select id="categoryFilter" class="p-2 rounded-lg">
                <option value="">All Categories</option>
            </select>
        </div>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Enhanced E-commerce. All rights reserved.</p>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full">
            <div id="modalContent"></div>
            <button id="closeModal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Close</button>
        </div>
    </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
